{% extends 'base.html' %}

{% block content %}

{% for order in orders %}
<h2>{{ order.product.name }} </h2>
<img src="{{ order.product.thumbnail.url }} " alt="image du produit {{ order.product.name }}"
     style="max-width: 350px; max-height: 300px;">
<p>{{ order.quantity }} dans le panier</p>

{% endfor %}
<p>
    <a href="{% url 'delete-cart' %}">
        <button>
            Supprimer le panier
        </button>
    </a>
</p>

{% endblock %}
