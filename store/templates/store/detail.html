{% extends 'base.html' %}

{% block section %}

<h2>{{product.name}}</h2>
<h3>${{ product.price }}</h3>
<img src="{{ product.thumbnail.url }} " alt="image du produit {{ product.name }}"
     style="max-width: 350px; max-height: 300px;">
<p>{{ product.description }}</p>
<p>{{ product.stock }} en stock</p>

{% if user.is_authenticated %}
<p><a href="{% url 'add-to-cart' product.slug %}">
    <button>Ajouter au panier</button>
</a></p>
{% endif %}
{% endblock %}
