{% extends 'base.html' %}

{% block content %}

{% for product in products %}
<h2>{{ product.name }}</h2>
<img src="{{ product.thumbnail.url }} " alt="image du produit {{ product.name }}"
     style="max-width: 350px; max-height: 300px;">
<p>
    <a href="{{ product.get_absolute_url }}">
        <button>
            Voir l'image
        </button>
    </a>

</p>


{% endfor %}

{% endblock %}
